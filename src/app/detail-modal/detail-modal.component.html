
<div class="modal-body ">
  <div class="row">
    <div class="col-12 mb-2">
      <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>

  </div>


  <div class="row mx-md-2">

    <div class="col-5" alt="card-image">
      <svg class="bd-placeholder-img " width="100%" height="150" role="img" ><rect width="100%" height="100%" fill="#55595c"></rect><text x="35%" y="50%" fill="#eceeef" dy=".3em">Image</text></svg>
    </div>

    <div class="col-7" alt="card-body">
      <div class="card-body">
        <h5 class="card-title mb-0">{{book.title}}</h5>
        <p class="text-muted mb-2">{{book.author}}</p>
        <p class="card-text">ISBN: {{book.isbn}}</p>
        <a *ngIf="!this.getAuthService.isUserAdmin() && !book.isLiked; else isLiked" class="btn btn-sm btn-outline-primary like" (click)="likeNewBook(book)">Obľúbiť</a>
        <ng-template #isLiked>
          <a *ngIf="!this.getAuthService.isUserAdmin()" class="btn btn-sm btn-primary liked" title="Zrušiť obľúbenie" (click)="unlikeBook(book)">Obľúbené</a>
        </ng-template>
      </div>
    </div>
  </div>

  <div class="row mx-md-2 detailPlot overflow-auto">
    <div class="col-12 mt-2">
      <h4>Viac o knihe:</h4>
      <p class="text-justify">{{book.plot}}</p>

    </div>
  </div>

</div>
<div class="modal-footer">

</div>
